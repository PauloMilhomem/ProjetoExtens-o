<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="top-header">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo da AFR" class="logo" />
    </div>
    <div class="info-container">
      <div class="info-block">
        <i class="icons fa-solid fa-location-dot"></i>
        <div class="alinhar">
          <span class="bold">Niterói, RJ</span>
          <span>Rua Lopes Trovão, 301</span>
        </div>
      </div>
      <div class="info-block">
        <i class="icons fa-solid fa-envelope"></i>
        <div class="alinhar">
          <span class="bold">afr@afr.org.br</span>
          <span>Atendimento: 07:00 - 19:00</span>
        </div>
      </div>
      <div class="info-block">
        <i class="icons fa-solid fa-mobile-screen-button"></i>
        <div class="alinhar">
          <span class="bold">(21) 2109-2626</span>
          <span>Fale conosco!</span>
        </div>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/AFROficial/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/afr.oficial/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/channel/UCU9QXygeNJ2Z7h2pfiiZ2uA"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="info-block">
        <a href="#" class="btn"><i class="icon-white fa-solid fa-user"></i>Fazer Login</a>
      </div>
    </div>
  </header>
  <nav class="main-nav">
    <ul>
      <li><a href="#">AFR</a></li>
      <li><a href="#">Área de atuação</a></li>
      <li><a href="#">Para pacientes</a></li>
      <li><a href="#">Doe</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8249;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8250;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="AFRIMG1.png">
        </li>
        <li class="slide">
          <img src="AFRIMG3.png">
        </li>
        <li class="slide">
          <img src="AFRIMG2.png">
        </li>
      </ul>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
